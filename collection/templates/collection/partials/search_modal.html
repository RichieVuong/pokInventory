<div id="search-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"
    _="on click self.remove()">
    <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden border border-gray-700"
        onclick="event.stopPropagation()">

        <!-- Header -->
        <div class="p-6 border-b border-gray-700 flex justify-between items-center bg-gray-900">
            <h3 class="text-2xl font-bold text-white">Add Card to Binder</h3>
            <button class="text-gray-400 hover:text-white" onclick="document.getElementById('search-modal').remove()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Search Input -->
        <div class="p-6 bg-gray-800 border-b border-gray-700">
            <div class="relative">
                <input type="text" name="q" id="search-input"
                    class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg py-4 px-6 pl-12 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-lg placeholder-gray-500"
                    placeholder="Search for a Pokemon (e.g. Charizard, Pikachu)..." hx-get="{% url 'search_cards' %}"
                    hx-vals='{"binder_id": "{{ binder.id }}", "page": "{{ page }}", "position": "{{ position }}"}'
                    hx-trigger="keyup changed delay:500ms, search" hx-target="#search-results"
                    hx-indicator="#search-loading" autofocus oninput="localStorage.setItem('lastSearch', this.value)">
                <script>
                    (function () {
                        var input = document.getElementById('search-input');
                        var val = localStorage.getItem('lastSearch');
                        if (val) {
                            input.value = val;
                        }
                        // Trigger htmx search immediately to show default cards or restored search
                        setTimeout(() => {
                            input.dispatchEvent(new Event('search', { bubbles: true }));
                        }, 50);
                    })();
                </script>
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="search-loading" class="htmx-indicator w-full p-8 flex justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-400"></div>
        </div>

        <!-- Results Grid -->
        <div id="search-results" class="flex-1 overflow-y-auto p-6 bg-gray-900 min-h-[400px]">
            <div class="flex flex-col items-center justify-center h-full text-gray-500 opacity-50">
                <svg class="w-24 h-24 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <p class="text-xl">Type above to search for cards</p>
            </div>
        </div>

        <!-- Hidden input to track which slot we are filling -->
        <input type="hidden" id="target-slot-id" value="{{ slot_id }}">
    </div>
</div>
